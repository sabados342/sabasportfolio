<html>
<head>

<body>
  
    <div class="Sbmitform">

            <div class="row">

                    <input name="name" type="text" id="name"  required>
                <label for="name"> <i class="fa-solid fa-user-pen"></i> Your Name</label>
                
            </div></div>

            </div>
            <button type="submit" ><i class="fa-solid fa-message-check" ></i> Submit</button>
        
        </form>
